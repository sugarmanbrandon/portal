<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS (if you have any other custom CSS, include it here) -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-loaded">
    <a class="navbar-brand" href="#">[BoostUp] AmpCX Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleTableVisibility()">Conversations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleAnalyticsVisibility()">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="sign-out-btn">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Your page content goes here -->

    <!-- Analytics -->
    <div id="analytics" style="display:none;">
      <div class="row">
        <div class="col-md-4">
          <div id="link-chart" class="card">
            <!-- Chart goes here -->
          </div>
        </div>
        <div class="col-md-4">
          <div id="channel-chart" class="card">
            <!-- Chart goes here -->
          </div>
        </div>
        <div class="col-md-4">
          <div id="deflected-chart" class="card">
            <!-- Chart goes here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Conversations Table -->
    <div id="table-container">
      <table id="convo-list" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Channel</th>
            <th scope="col">Author</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Author</th>
            <th>Timestamp</th>
            <th>Channel</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Datatables -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <!-- Your custom user.js script -->
  <script src="user.js"></script>

  <script>
    // jQuery function to toggle the navbar-collapse element (unchanged)
    $(document).ready(function () {
      $(".navbar-toggler").on("click", function () {
        $(".navbar-collapse").toggleClass("active");
        $(".nav-link").toggleClass("active");
      });
    });
  </script>
</body>
</html>
